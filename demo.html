        minZoom: 0,

        attribution: '&copy;<a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
    var myRenderer = L.canvas({ padding: 0.5 });
    var latlngs=[];
    var markersList=[];
    var polyline = L.polyline([], {
        color:'deepskyblue',
        opacity: 0.7,
        weight:3,
        renderer: myRenderer,
        smoothFactor:1,
        stroke:true}).addTo(map);
    var direction = L.markerClusterGroup({
        spiderfyOnMaxZoom: false,
        maxClusterRadius:60,
        disableClusteringAtZoom:17,
        removeOutsideVisibleBounds: true,
        showCoverageOnHover: false,
        chunkLoading: true,
        chunkSize: 500,
        iconCreateFunction: function (cluster) {
            var marker=cluster.getAllChildMarkers();
            var count = cluster.getChildCount();
            var num =Math.floor(Math.random()*count);
            var classname=marker[num].options.icon.options.className;
            cluster.setRotationAngle(marker[num].properties.carHeading);
            return L.divIcon({
                className:classname,
                html:'<i class="icon-icomoon">', //'style='+'"color:blue";//
                iconAnchor: [6, 7]
            });
        }
    }).addTo(map);

        var stopMark = L.markerClusterGroup({
        disableClusteringAtZoom:14,
        removeOutsideVisibleBounds: true,
        showCoverageOnHover: false,
        chunkLoading: true,
        chunkSize: 500,
            spiderfyOnMaxZoom: false,
        iconCreateFunction:function () {
            return L.icon({
                iconUrl: 'icon/icon_park.png',
                iconSize:[26,37],
                iconAnchor: [0, 35],
                popupAnchor: [0, 0]
            });
        }
    }).addTo(map);
        var startMark = L.markerClusterGroup({
        disableClusteringAtZoom:16,
        removeOutsideVisibleBounds: true,
        showCoverageOnHover: false,
        chunkLoading: true,
        chunkSize: 500
    });
    var b=[];
    b[0]="09";
    b[1]="10";
    b[2]="11";
    b[3]="12";
    b[4]="13";
    b[5]="14";
    b[6]="15";
    var a=[];
    a[0]="pink";
    a[1]="deepskyblue";
    a[2]="orangered";
    a[3]="violet";
    a[4]="lightgreen";
    a[5]="blueviolet";
    a[6]="cornflower";
    count=0;

 function btClick() {
        if (count==0){
            run(markersList.length);

        }
        if(count==1){

            //count=1;
        }
        if(count==2){
            markerstate=state[1];
            map.removeLayer(marker);
            map.removeLayer(markEnd);
            setTimeout(run(markersList.length),100);

        }
        count++;

    var markEnd=L.marker();
    var marker=L.marker();
 function drawLine(latlngs){
     polyline.setLatLngs(latlngs);
     map.fitBounds(polyline.getBounds());
 }
 $( document ).ready(function() {
     load();
 });
 function  load() {
        var cname=0;
    for (var j=6;j>=0;j--) {
        (function(j){
            $.getJSON('data/1801' + b[j] + '-1666094292.geojson').then(function (data) {
                var length=data.length;
                for (var i=length; i--;) {
                if(i%500===0){
                    cname++;
                    if (cname===7)cname=0;
                }
                var m = L.marker([data[i].geometry.coordinates[1], data[i].geometry.coordinates[0]],{
                    icon:L.divIcon({
                        className:a[cname],
                        html:'<i class='+"'icon-icomoon'"+'>', //'style='+'"color:blue";//
                        iconAnchor: [6, 7]
                    }),
                    rotationOrigin:'center center'});
                m.properties={};
                m.properties=data[i].properties;
                m.bindPopup(CreateTableFromJSON(data[i]));
                m.properties.delay=0;
                m.properties.type="";
                if(i%5===0){
                    m.properties.type="direction";
                    m.setRotationAngle(m.properties.carHeading);
                }
                if(i%500===0){
                    m.setRotationAngle(0);
                    m.properties.delay=1000;
                    m.properties.type="stop";
                    m.setIcon(parkIcon);
                }
                if(m.properties.type==="direction")direction.addLayer(m);
                else if(m.properties.type==="stop")stopMark.addLayer(m);
                markersList.push(m);
                latlngs.push(m.getLatLng());
            }
            if(j===0){
                drawLine(latlngs);
            }
        });
    })(j)}
    }
